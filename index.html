<!DOCTYPE html>
<html>
<head>
	<title>Traffic Management</title>
	
	<style>
	html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px;
		z-index:0;
	}

	.side-bar {
		width: 280px;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 1;
		background-color: rgba(255, 255, 255, 0.83);
		border-style: solid;
		border-color: lightgray;
		border-width: 1px;
		padding: 10px 20px 10px 20px;
	}

	#dropdownbutton {
		display: block;
		width: 100%;
		margin: 10px 0px 10px 0px;
	}

	#selectorButton {
		display: block;
		width: 100%;
		margin: 10px 0px 10px 0px;
	}

	</style>

	<!-- Google maps -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZCvB7znSd96KaA7vxEAumHmvweDXVRMU&libraries=visualization"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- Local Scripts -->
	<!-- <script type="text/javascript" src="js/mapinit.js"></script> -->
	<script type="text/javascript" src="js/jquery-csv.js"></script>
	<script type="text/javascript" src="js/loadanomalies.js"></script>
	<script type="text/javascript" src="js/colorroute.js"></script>
	<script type="text/javascript" src="js/brakemap.js"></script>
	<script type="text/javascript" src="js/heatmap.js"></script>

	<script>
	var map;

	function initialize() {
		var mapOptions = {
			zoom: 12,
			center: new google.maps.LatLng(31.7767, 35.2345),
			mapTypeControl: true,
			mapTypeControlOptions: {
				style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
				position: google.maps.ControlPosition.TOP_CENTER
			},
			zoomControl: true,
			zoomControlOptions: {
				style: google.maps.ZoomControlStyle.SMALL,
				position: google.maps.ControlPosition.RIGHT_CENTER
			},
			scaleControl: true,
			streetViewControl: true,
			streetViewControlOptions: {
				position: google.maps.ControlPosition.RIGHT_TOP
			},
			panControl: false
		}

		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	}

	google.maps.event.addDomListener(window, 'load', initialize);

	</script>
</head>
<body>
	<div class="side-bar">
		<h3>Traffic Information System</h3>

		<ul class="nav nav-pills nav-stacked">
			<li role="presentation" class="active"><a href="#dashboard" data-toggle="tab">Dashboard</a></li>
			<li><a href="#dataAnalytics" data-toggle="tab">Data Analytics</a></li>
		</ul>

		<!-- Active dropdown -->

		<div class="dropdown">
			<button id="dropdownbutton" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				Map Options
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li id="heatMap"><a href="#">Heat Map</a></li>
				<li id="hazard"><a href="#">Road Hazards</a></li>
				<li id="traffic"><a>Road Traffic</a></li>
			</ul>
		</div>	

		<div class="btn-group input-group btn-group-justified" data-toggle="buttons">
			<div class="btn-group" role="group">

				<button id="swerve" type="button" class="btn btn-default">Swerve</button>
			</div>
			<div class="btn-group" role="group">

				<button id="potHole" type="button" class="btn btn-default">Pothole</button>
			</div>
			<div class="btn-group" role="group">

				<button id="dui" type="button" class="btn btn-default">DUI</button>
			</div>
		</div>
		<div class="btn-group input-group btn-group-justified" data-toggle="buttons">
			<div class="btn-group" role="group">

				<button id="crash" type="button" class="btn btn-default">Crash</button>
			</div>
			<div class="btn-group" role="group">

				<button id="rapidAccel" type="button" class="btn btn-default">Accel</button>
			</div>
			<div class="btn-group" role="group">

				<button id="rapidDecel" type="button" class="btn btn-default">Decel</button>
			</div>
		</div>
		<div id="creatAlertDiv">
			<div>
				<h3> Manage Alerts </h3>
			</div>
			<button id="createAlert" type="button" class="btn btn-default" style="width: 50%">Create Alert</button>
			<button id="deleteAlert" type="button" class="btn btn-default" style="width: 48%">Delete Alert</button>
		</div>

		<div>
			<h3> Mapping Frame </h3>
			<ul class="nav nav-pills nav-stacked">
				<li id="live" role="presentation" class="active"><a data-toggle="tab">Live</a></li>
				<li id="historic"><a data-toggle="tab">Historic</a></li>
			</ul>
		</div>

	</div>
	<div id="map-canvas"></div>
</body>
</html>
