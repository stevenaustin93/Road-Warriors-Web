	<script>

	var map;
	

	function initialize() {
		var mapOptions = {
			zoom: 12,
			center: new google.maps.LatLng(42.2813, -83.7483),
			mapTypeControl: true,
			mapTypeControlOptions: {
				style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
				position: google.maps.ControlPosition.BOTTOM_CENTER
			},
			zoomControl: true,
			zoomControlOptions: {
				style: google.maps.ZoomControlStyle.SMALL,
				position: google.maps.ControlPosition.RIGHT_CENTER
			},
			scaleControl: true,
			streetViewControl: true,
			streetViewControlOptions: {
				position: google.maps.ControlPosition.RIGHT_CENTER


			},
			panControl: true,
			panControlOptions:{
				position:google.maps.ControlPosition.RIGHT_CENTER
			}
		}

		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		//apply the map-settings for panControl and zoomControl to the streetView:
		map.get('streetView')
		.setOptions({
			panControlOptions:  map.get('panControlOptions'),
			zoomControlOptions: map.get('zoomControlOptions')});

		function calculateCenter() {
			center = map.getCenter();
		}
		/*google.maps.event.addDomListener(map, 'idle', function() {
			calculateCenter();
		});*/
		google.maps.event.addDomListener(window, 'resize', function() {
			calculateCenter();
			map.setCenter(center);
		});

	}

	google.maps.event.addDomListener(window, 'load', initialize);


	</script>
