<html>  
    <head>

    <script src="jquery.js"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="js/exporting.js"></script>


    <div id="container" style="width: 1000px; height: 700px; margin: 0 auto"></div>


    </head>
    <body>

        <script>

        $(function () {
            $('#container').highcharts({

                chart: {
                    type: 'column'
                },

                title: {
                    text: 'Percent Change of Accidents and Safety Ratings'
                },

                xAxis: {
                    type: 'datetime',
                    categories: ['January ','February','March','April','May','June','July','August','September','October','November','December']
                },

                yAxis: {
                    allowDecimals: false,
                    //min: 0,
                    title: {
                        text: 'Percent Change'
                    }
                },

                tooltip: {
                    formatter: function () {
                        return '<b>' + this.x + '</b><br/>' +
                            this.series.name + ': ' + this.y + '<br/>' +
                            'Total: ' + this.point.stackTotal;
                    }
                },

                plotOptions: {
                    column: {
                        stacking: 'normal'
                    }
                },

                credits: {
                    enabled: false
                },

                series: [{
                    name: 'Safety 2011',
                    data: [0, 0, 22.75, 4.23, 30.166, 35.45, -6.35, 19.58, 62.43, 49.74, 60.85, 62.43],
                    stack: '2011'
                }, {
                    name: 'Accident 2011',
                    data: [0,0, 49.43, -9.29, 53.77, 50.23, -23.1, 71.34, 40.09, 54.96, 67.96, 72.76],
                    stack: '2011'
                }, {
                    name: 'Safety 2012',
                    data: [43.39, 28.57, 16.93, 29.1, 33.86, 38.62, 17.99, 36.51, 56.08, 78.31, 44.97, 58.73],
                    stack: '2012'
                }, {
                    name: 'Accident 2012',
                    data: [-21.22, 26.81, -8.44, 28.36, 28.1, 35.78, 35.67, -0.69, 43.68, 57.75, 30.15, 97.25],
                    stack: '2012'
                }, {
                    name: 'Safety 2013',
                    data: [0, 0, 0, 0, 0, 0, 0, 0, 74.07, 41.8, 12.76, -56.61],
                    stack: '2013'
                }, {
                    name: 'Accident 2013',
                    data: [0, 0, 0, 0, 0, 0, 0, 0, 76.27, 42.01, -23.96, -44.57],
                    stack: '2013'
                },

                ]
            });
        });
        </script>

    </body>
</html>
