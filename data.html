<html>	
	<head>
		<link type= "text/css" rel="stylesheet" href="style.css"/> 
		<title>Data Analysis</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>
	</head>
	<body>
		<div id= "sidebar">
			<div id= "sidebar_title">
				<h2 style="color:white">Data Analysis</h2>
				<p id="sidebar_element">
					<b style="color:red">Select Anomaly:<b><br>
					<input type= "checkbox"> Select All </input><br>
					<input type= "checkbox"> Swerving </input><br>
					<input type= "checkbox"> Abrupt Braking </input><br>
					<input type= "checkbox"> Fast Acceleration </input><br>
				

				</p>
                <p style="color:green">Avg Safety Rating: 7.2 Avg Speed: 52mph</p>
                <p id= "statistic">
                    <b>Select Statistic:<b><br>
                   
                    <input type = "checkbox"> Vehicle Collisions</input><br>
                    <input type = "checkbox"> Pedestrian Collisions</input><br>
                    
                </p>

               


		</div>
	<div id= "mainpage">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

        <div id="container"></div>
        <div id="piechart"></div>
        <div id= "line"></div>

        <script>
            $(function () {
                $('#container').highcharts({
                    chart: {
                        type: 'bar'
                    },
                    title: {
                        text: 'Severity of Anomalies'
                    },
                    subtitle: {
                        text: 'Severity Scale 1 to 3'
                    },
                    xAxis: {
                        categories: ['42.18133163 -83.93299103', '42.28501892 -83.74581146', '42.23044968 -83.69557953', '42.2589798  -83.708992'],
                        title: {
                            text: 'Latitude, Longitude'
                        }
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Severity',
                            align: 'high'
                        },
                        labels: {
                            overflow: 'justify'
                        }
                    },
                    //tooltip: {
                       // valueSuffix: ' millions'
                    //},
                    plotOptions: {
                        bar: {
                            dataLabels: {
                                enabled: true
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'top',
                        x: 0,
                        y: 0,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                        shadow: true
                    },
                    credits: {
                        enabled: false
                    },
                    series: [{
                        name: 'High Yaw Rate & Speed (Swerve)',
                        data: [2, 1, 2, 3]
                    }, {
                        name: 'Abrupt Braking',
                        data: [3, 3, 1, 2]
                    }, {
                        name: 'Fast Acceleration',
                        data: [1, 2, 1, 1]
                    }]
                });
     

                // Radialize the colors
                Highcharts.getOptions().colors = Highcharts.map(Highcharts.getOptions().colors, function (color) {
                    return {
                        radialGradient: { cx: 0.5, cy: 0.3, r: 0.7 },
                        stops: [
                            [0, color],
                            [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
                        ]
                    };
                });

                // Build the chart
                $('#piechart').highcharts({
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false
                    },
                    credits: {
                      enabled: false
                    },
                    title: {
                        text: 'Contribution to Safety Rating'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                },
                                connectorColor: 'silver'
                            }
                        }
                    },
                    series: [{
                        type: 'pie',
                        name: 'Contribution',
                        data: [
                            ['Swerving',   17.0],
                            ['Abrupt Braking',       27],
                            {
                                name: 'Safe Driving',
                                y: 32,
                                sliced: true,
                                selected: true
                            },
                            ['Fast Acceleration',    9],
                            ['Speed Variance',     15]
                            
                        ]
                    }]
                });

                $('#line').highcharts({
                    title: {
                        text: 'Vehicle Collisons',
                        x: -20 //center
                    },

                    credits: {
                        enabled: false
                    },

                    subtitle: {
                        text: 'Year: 2015',
                        x: -20
                    },
                    xAxis: {
                        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
                    },
                    yAxis: {
                        title: {
                            text: 'Number of incidents'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },

                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: [{
                        name: '42.18133163  -83.93299103',
                        data: [22, 23, 25, 20, 18]
                    }, {
                        name: '42.28501892 -83.74581146',
                        data: [21, 24, 19, 19, 12]
                    }, {
                        name: '42.23044968  -83.69557953',
                        data: [22, 14, 19, 22, 13]
                    }, {
                        name: '42.2589798   -83.708992',
                        data: [25, 33, 19, 16, 14]
                    }]
                });
        ;
            });

    
        </script>
        
    </body>


</html>
